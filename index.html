<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">

  <!-- aplicar tema escuro -->

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <title>Bruna Delmouro @bruna_delmouro</title>
</head>

<body class="body-style">
  <!-- Nav-->
  <header>
    <nav class="navbar navbar-light nav-top-style">
      <div class="container-fluid nav-container">
        <a class="navbar-brand" href="https://www.instagram.com/bruna_delmouro/" target="_blank"><img
            src="images/logo.png" style=" max-width:130px; max-height:80px"></a>

        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
        </form>

        <div style="width: 30%;">
          <i class="bi bi-house-door icons"></i>
          <i class="bi bi-inbox icons"></i>
          <i class="bi bi-compass icons"></i>
          <i class="bi bi-heart icons"></i>

          <img class="img-nav" src="images/profile.jpg">
        </div>
      </div>
    </nav>
  </header>


  <!--parte principal-->
  <section>
    <div class="container">
      <div class="row">
        <!--quando maior que 768-->
        <div class="col-0 col-md-2"></div>
        <!--coluna principal 1-->
        <div class="col-12 col-md-8">
          <!--coluna principal 2-->

          <!--parte secundária - seguidores, foto do perfil e destaques-->
          <div class="container">
            <div class="row" style="padding-top: 20px;">

              <div class="col-3">
                <!--coluna secundária 1 - foto do perfil-->
                <img class="img-profile" src="images/profile.jpg">
              </div>

              <div class="col-7"> <!--coluna secundária 2 - informações do perfil-->

                <div class="row" style="padding-top: 20px; padding-bottom: 10px;">
                  <div class="col-8 col-lg-5">
                    <h2 class="username">bruna_delmouro</h2>
                  </div>
                  <div class="col-4 col-lg-6"><button type="button" class="btn btn-outline-secondary button-edit">Editar perfil</button>
                  </div>
                </div>

                <div class="row">
                  <div class="col-4">
                    <p class="profile-datas"><strong>5</strong> publicações</p>
                  </div>
                  <div class="col-4">
                    <p class="profile-datas"><strong>470</strong> seguidores</p>
                  </div>
                  <div class="col-4">
                    <p class="profile-datas"><strong>100</strong> seguindo</p>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12">
                    <h1 class="name">Bruna Delmouro</h1>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12">
                    <p class="profile-descricao">Sitemas de Informação | UNIFEI</p>
                  </div>
                </div>

              </div>

              <div class="col-2"> <!--coluna secundária 3 - espaçamento lateral das informações-->
              </div> 
            </div>

            <!--Stories-->
            <div style="padding-top: 0px;">
              <div class="row">
                  <div class="col-2"> <canvas id="cir1"></canvas></div>
                  <div class="col-2"> <canvas id="cir2"></canvas></div>
                  <div class="col-2"> <canvas id="cir3"></canvas></div>
              </div>
            </div>
          <div style="padding-bottom: 40px;">
              <div class="row">
                  <div class="col-2 stories"> UNIFEI</div>
                  <div class="col-2 stories"> IF</div>
                  <div class="col-2 stories"> Fotos</div>
              </div>
          </div>

        </div>


            <div class="col-0 col-md-2"> <!--coluna principal 3-->
          </div>
  </section>

  <!--script para os destaques em canvas-->
  <script type="text/javascript">

    var circulo1 = document.getElementById('cir1').getContext('2d');

    circulo1.beginPath();
    circulo1.arc(60, 100, 40, 0, 2 * Math.PI);
    circulo1.fillStyle = '#B491E6';
    circulo1.fill();
    circulo1.linewidth = 5;
    circulo1.strokeStyle = '#dbdbdb';
    circulo1.stroke();

    var circulo2 = document.getElementById('cir2').getContext('2d');

    circulo2.beginPath();
    circulo2.arc(60, 100, 40, 0, 2 * Math.PI);
    circulo2.fillStyle = '#7D57B2';
    circulo2.fill();
    circulo2.linewidth = 5;
    circulo2.strokeStyle = '#dbdbdb';
    circulo2.stroke();

    var circulo3 = document.getElementById('cir3').getContext('2d');

    circulo3.beginPath();
    circulo3.arc(60, 100, 40, 0, 2 * Math.PI);
    circulo3.fillStyle = '#5F3797';
    circulo3.fill();
    circulo3.linewidth = 5;
    circulo3.strokeStyle = '#dbdbdb';
    circulo3.stroke();
    
  </script>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
    crossorigin="anonymous"></script>

</body>

</html>
